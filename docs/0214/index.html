    <script>
        /*音乐*/
        function audioAutoPlay(id){
            var audio = document.getElementById('media');
            //audio.play();
            document.addEventListener("WeixinJSBridgeReady", function () {
                audio.play();
            }, false);
            document.addEventListener('YixinJSBridgeReady', function() {
                audio.play();
            }, false);
        }
        audioAutoPlay('media');//xxx是你audio标签的id

        var media = $('#media')[0];

        //绑定播放暂停控制
        $('.play').bind('click', function() {
            playAudio();
        });
        //播放暂停切换
        function playAudio() {
            if(media.paused) {
                $('#play').css({'opacity':0.5});
                play();
                $('.play').addClass('playOn');
                $('#play').stop().animate({'opacity':0},2500)

            } else {
                $('#play').css({'opacity':0.5});
                pause();
                $('.play').removeClass('playOn');
                $('#play').css({'opacity':0.5}).stop().animate({'opacity':0},2500)
            }
        }
        //播放
        function play() {
            media.play();
            $('#play').html('打开');
        }
        //暂停
        function pause() {
            media.pause();
            $('#play').html('关闭');
        }
    </script>
